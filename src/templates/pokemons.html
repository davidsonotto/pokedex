<div class="form-group has-feedback">
    <input class="form-control" placeholder="Buscar pokemons" ng-model='busca'/>
    <span class="glyphicon glyphicon-search form-control-feedback"></span>
</div>

<div>
    <div class='panel panel-default col-md-3 col-xs-6' ng-repeat="pokemon in pokemons | filter: busca">
        <div class='panel-body'>
            <img ng-src='{{pokemon.img}}' class='pull-top' height="100px" ></img>
            <h4>#{{pokemon.id}}</h4>
            <h4>{{pokemon.name }}</h4>
            <a ui-sref='pokedex({ id: pokemon.id })' class='btn btn-success'>
                Adicionar Ã  pokedex
            </a>
        </div>
    </div>
</div>
